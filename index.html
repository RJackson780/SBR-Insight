
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunbelt Insight Preview</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-color: #f9f9f9;
      --accent-color: #005E31;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: var(--accent-color);
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #004a26;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1em;
      cursor: pointer;
      font-size: 1em;
    }
    .container {
      padding: 1em;
    }
    .card {
      background-color: var(--card-color);
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body data-theme="light">

<header>
  <h1>Sunbelt Insight™ – Preview</h1>
  <p>Unified Monitoring Platform</p>
</header>

<div class="theme-toggle">
  <label>
    <input type="checkbox" onchange="toggleTheme()"> Dark Mode
  </label>
</div>

<nav>
  <button onclick="alert('Dashboard view')">Dashboard</button>
  <button onclick="alert('Admin panel')">Admin</button>
  <button onclick="alert('Clients')">Clients</button>
  <button onclick="alert('Map View')">Map</button>
</nav>

<div class="container">
  <div class="card">
    <h2>Asset: VoidSense – 30555</h2>
    <p><strong>Status:</strong> Available</p>
    <p><strong>Void Depth:</strong> 0.81 mm</p>
    <p><strong>Rail Temp:</strong> 29.3°C</p>
    <p><strong>Signal:</strong> -74 dBm</p>
  </div>

  <div class="card">
    <h2>Asset: Tiltmeter – 30677</h2>
    <p><strong>Status:</strong> On Hire (Network Rail)</p>
    <p><strong>Tilt Angle:</strong> 3.1°</p>
    <p><strong>Displacement:</strong> 0.9 mm</p>
    <p><strong>Signal:</strong> -67 dBm</p>
  </div>
</div>

<script>
  function toggleTheme() {
    const theme = document.body.getAttribute('data-theme');
    document.body.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
  }
</script>

</body>
</html>
